<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
<body>

	
		<h3 class="text-primary">Historial de transacciones</h3>
		<hr style="border-top:1px dotted #ccc;"/>
		<div class="col-md-8">
			<table class="table table-bordered">
				<thead class="alert-info">
					<tr>
						<th>ID</th>
						<th>Tipo de transaccion</th>
						<th>Cantidad</th>
					</tr>
				</thead>
				<tbody id= "result"></tbody>
			</table>
		</div>
		<div class="col-md-4">
			<center><button type="button" onclick="populateTable()" class="btn btn-primary">Generar historial</button></center>
		</div>
	</div>
</body>
<script>
    
    var sessionString = sessionStorage.getItem('TheArray');
    var data = JSON.parse(sessionString);
    console.table(data);
    
 
function populateTable(){
    
    //swal(data.join('\n'));
	
    
    var table = "" ;
 
		for(var i in data){
			table += "<tr>";
			table +=  "<td>" + data[i][0] +"</td>"
                    + "<td>" + data[i][1] +"</td>" 
					+ "<td>" + data[i][2] +"</td>" ;
			table += "</tr>";
		}
 
	document.getElementById("result").innerHTML = table;
    
    
    
 
}
    
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
